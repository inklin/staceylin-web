<!doctype html>

<html>
  <head>
    <title>Friendly Dog | Stacey Lin</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="/js/jquery-1.11.2.min.js"></script>
    <script src="/js/analytics.js"></script>
    <script src="scripts.js"></script>    
  </head>
  <body>
    <div class="navigation">
      <a href="/" id="home">Home</a>
      <a href="http://staceylearnscode.wordpress.com" id="blog">Blog</a>
    </div>

    <div class="content">
      
      <div class="dog-container">

        <div class="ear" id="left-ear"></div>
        <div class="ear-inner" id="left-ear-inner"></div>
        <div class="ear" id="right-ear"></div>
        <div class="ear-inner" id="right-ear-inner"></div>

        <div class="head">

          <div class="eye" id="left-eye"></div>
          <div class="eye" id="right-eye"></div>

          <div class="snout-container">
            <div class="nose" id="nose"></div>
            <div class="mouth" id="mouth-left"></div>
            <div class="mouth" id="mouth-right"></div>
          </div>

        </div>

        <div class="body-container">
          <div class="body"></div>
          <div class="scarf"></div>
          <div class="leg" id="left-leg"></div>
          <div class="leg" id="right-leg"></div>
        </div>


      </div>

    </div>
  </body>
</html>
