<!doctype html>

<html>
  <head>
    <title>Pomodoro | Stacey Lin</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="/js/jquery-1.11.2.min.js"></script>
    <script src="/js/analytics.js"></script>
    <script src="scripts.js"></script>    
  </head>
  <body>
    <div class="navigation">
      <a href="/" id="home">Home</a>
      <a href="http://staceylearnscode.wordpress.com" id="blog">Blog</a>
    </div>

    <div class="content">
    <h1 id="pomo-header"> Pomodoro </h1>


    <div class="choice-container">
      <p>Work more effectively in 25 min increments</p>
      <input type="button" class="choice" id="pomo" value="Pomodoro"></input>
    </div>

    <div class="pomo-counter">
      <p><span id="pomo-count">0</span> pomodoro completed</p>
    </div>

    <div class="wrapper">
      <div class="time"><span id="minutes">00</span> : <span id="seconds">00</span></div>
      <div class="pie spinner"></div>
      <div class="pie filler"></div>
      <div class="mask"></div>
    </div>


    </div>
  </body>
</html>
