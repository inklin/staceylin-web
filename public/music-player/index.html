<!DOCTYPE html>
<html>
  <head>
    <title>Music Player | Stacey Lin</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    <script src="/js/jquery-1.11.2.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script src="/js/analytics.js"></script>
    <script src="scripts.js"></script>    
  </head>
  <body>
    <div class="navigation">
      <a href="/180days" id="home"><i class="fa fa-chevron-left"></i></a>
      <a href="http://staceylearnscode.wordpress.com" id="blog"><i class="fa fa-bars"></i></a>
    </div>

    <div class="player-container">
      <div id="playlist" class="playlist-container">
      </div>
      <div id="custom-player">
        <span id="currentTime" class="time-display">00:00</span>
        <div id="timeline" class="ui-corner-flat">
        </div>
        <span id="remainingTime" class="time-display">00:00</span>
        <p id="songTitle" class="title-display"></p>
        <p id="songArtist" class="artist-display"></p>
        <div id="control-section">
          <button id="prev-btn" class="control-btn"><i class="fa fa-backward"></i></buttn>
          <button id="play-btn" class="control-btn"><i class="fa fa-play"></i></button>
          <button id="next-btn" class="control-btn"><i class="fa fa-forward"></i></button>
        </div>
        <button id="loop-btn" class="repeat-btn">
          <span>Repeat All</span>
        </button>
      </div>

      <audio id="audio-player" controls="controls" class="hidden">
      </audio>


    </div>
  </body>
</html>
