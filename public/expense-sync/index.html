<!doctype html>

<html>
  <head>
    <title>Sync Animation - Stacey Lin</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <script src="/js/analytics.js"></script>
    <script src="/js/jquery-1.11.2.min.js"></script>
    <script src="scripts.js"></script>
  </head>
  <body>
    <div class="navigation">
      <a href="/" id="home">Home</a>
      <a href="http://staceylearnscode.wordpress.com" id="blog">Blog</a>
    </div>

    <div class="content">
      <div class="laptop-container">
        <img src="images/laptop.png" class="laptop">
        <img src="images/laptop-expense.png" class="laptop-expense">
        <img src="images/laptop-expense-list.png" class="laptop-list">

      <div class="phone-container">
        <img src="images/phone.png" class="phone">
        <img src="images/phone-expenses.png" class="phone-list">
        <img src="images/phone-expense.png" class="phone-expense">
      </div>

      <button type="button" class="btn" id="sync-btn">Sync again</button>
    </div>
  </body>
</html>
