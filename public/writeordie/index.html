<!doctype html>

<html>
  <head>
    <title>Write or Die | Stacey Lin</title>

    <script src="/js/jquery-1.11.2.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script src="/js/analytics.js"></script>
    <script src="scripts.js"></script>    
  </head>
  <body>
    <div class="navigation">
      <a href="/" id="home">Home</a>
      <a href="http://staceylearnscode.wordpress.com" id="blog">Blog</a>
    </div>

    <div class="content">
      <h1>Write or Die</h1>

      <p class="option">Grace period</p>
      <div class="slider"></div>


      <p class="option">Time limit</p>
      <form id="time">
        <input type="radio" name="time" value="10" checked>10 minutes</input>
        <input type="radio" name="time" value="20">20 minutes</input>
        <input type="radio" name="time" value="30">30 minutes</input>
      </form>

      <input type="button" value="Start"></input>
      
      <textarea class="text" rows="10" col="70" placeholder="Your words here"></textarea>

    </div>
  </body>
</html>
