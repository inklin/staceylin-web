<!doctype html>

<html>
  <head>
    <title>Jaws | Stacey Lin</title>
    <link href='http://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <script src="/js/jquery-1.11.2.min.js"></script>
    <script src="/js/analytics.js"></script>
    <script src="scripts.js"></script>    
  </head>
  <body>
    <div class="navigation">
      <a href="/" id="home">Home</a>
      <a href="http://staceylearnscode.wordpress.com" id="blog">Blog</a>
    </div>

    <div class="intro">
      <h2>Jaws</h2>
      <p>Start from the green and make it to the blue!</p>
    </div>

    <div class="options">
      <input class="option" id="easy" value="Easy" type="button"></input>
      <input class="option" id="medium" value="Medium" type="button"></input>
      <input class="option" id="hard" value="Hard" type="button"></input>
    </div>

    <div class="game-container">
      <div class="start"></div>
      <div class="top bar"></div>
      <div class="path">
        <li class="teeth upper"></li>
        <li class="teeth lower"></li>
        <li class="teeth upper"></li>
        <li class="teeth lower"></li>
        <li class="teeth upper"></li>
        <li class="teeth lower"></li>
        <li class="teeth upper"></li>
        <li class="teeth lower"></li>
      </div>
      <div class="end"></div>

      <div class="bottom bar"></div>

      <div class="fail">
        <h1>Fail!</h1>
        <p>Keep trying.</p>
      </div>

      <div class="win">
        <h1>WIN!</h1>
        <img src="MC_Hammer.gif" />
      </div>
    </div>

    <input class="try-again" type="button" value="Play Again"></input>

  </body>
</html>
