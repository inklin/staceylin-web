<!doctype html>

<html>
  <head>
    <title>Jaws | Stacey Lin</title>
    <link href='http://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <script src="/js/jquery-1.11.2.min.js"></script>
    <script src="/js/analytics.js"></script>
    <script src="scripts.js"></script>    
  </head>
  <body>
    <div class="navigation">
      <a href="/" id="home">Home</a>
      <a href="http://staceylearnscode.wordpress.com" id="blog">Blog</a>
    </div>

    <div class="intro">
      <h2>Jaws</h2>
      <p>Enter from the left and make it to the right side.</p>
      <p id="start-game" class="button">Game On!</p>
    </div>

    <div class="game-container">
      <div class="start"></div>
      <div class="top"></div>
      <div class="path">
        <li class="level-1"></li>
        <li class="level-1"></li>
        <li class="level-1"></li>
        <li class="level-1"></li>
        <li class="level-1"></li>
        <li class="level-1"></li>
        <li class="level-1"></li>
        <li class="level-1"></li>
      </div>
      <div class="end"></div>

      <div class="bottom"></div>

      <div class="fail">
        <h1>Fail!</h1>
        <p id="encouragement">It's okay.<p>
      </div>
      <div class="win">
        <h1>WIN!</h1>
        <p id="winner">You're awesome!</p>
      </div>
    </div>

  </body>
</html>
