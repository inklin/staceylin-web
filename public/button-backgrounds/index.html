<!doctype html>

<html>
  <head>
    <title>Button Backgrounds | Stacey Lin</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <script src="/js/analytics.js"></script>
    <script src="scripts.js"></script>   
  </head>
  <body>
    <div class="navigation">
      <a href="/" id="home">Home</a>
      <a href="http://staceylearnscode.wordpress.com" id="blog">Blog</a>
    </div>

    <div class="header">
      <h1>Background Transitions</h1>
      <p>Hover over the buttons to see the changes</p>
    </div>
    <div class="btn-wrapper"> 
      <div class="btn style1">Fade</div>
      <div class="btn style2">From Bottom</div>
      <div class="btn style3">From Top</div>
      <div class="btn style4">Vertical Open</div>
      <div class="btn style5">Slanted</div>
      <div class="btn style6">Rectangle Out</div>
      <div class="btn style7">Radial Out</div>
      <div class="btn style8">Horizontal Open</div>
    </div>
  </body>
</html>
