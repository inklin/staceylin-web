<!doctype html>

<html>
  <head>
    <title>Piggy Bank | Stacey Lin</title>

    <link rel="stylesheet" href="style.css">
    <script src="/js/jquery-1.11.2.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.js"></script>
    <script src="/js/analytics.js"></script>
    <script src="scripts.js"></script>    
  </head>
  <body>
    <div class="navigation">
      <a href="/" id="home">Home</a>
      <a href="http://staceylearnscode.wordpress.com" id="blog">Blog</a>
    </div>

    <div class="content">
    
      <div class="change">
        <img src="toonie.png" class="money" id="toonie" />
        <img src="loonie.png" class="money" id="loonie" />
        <img src="quarter.png" class="money" id="quarter" />
        <img src="nickel.png" class="money" id="nickel" />
        <img src="dime.png" class="money" id="dime" />
        <img src="penny.png" class="money" id="penny" />
      </div>

      <div class="bank">
        <img src="piggybank.png" class="piggy" />
      </div>

      <div class="sound">
      </div>

      <div class="information">
        <p class="savingsinfo">You have saved $<span class="savings">0.00</span> so far.</p>
      </div>
    </div>
  </body>
</html>
