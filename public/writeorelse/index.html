<!doctype html>

<html>
  <head>
    <title>Write or Else | Stacey Lin</title>

    <script src="/js/jquery-1.11.2.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro|VT323' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script src="/js/analytics.js"></script>
    <script src="scripts.js"></script>
    <!--[if IE]>
     <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navigation">
      <a href="/" id="home">Home</a>
      <a href="http://staceylearnscode.wordpress.com" id="blog">Blog</a>
    </div>

    <div class="content">

      <div class="intro">
        <h1>Write or Else</h1>
        <p class="description">Need help staying focused? Choose your grace period and writing time. <br>There will be consequences when you stop typing!</p>
        <p class="option">Grace period (seconds)</p>
        <div class="slider"></div>


        <p class="option">Writing Time</p>
        <form id="time">
          <input type="radio" name="time" value="10" checked>10 minutes</input>
          <input type="radio" name="time" value="20">20 minutes</input>
          <input type="radio" name="time" value="30">30 minutes</input>
        </form>

        <input type="button" value="Start" class="startbutton"></input>
      </div>

      <div class="type">
        <p class='remainTime'>Remaining Time: <span class='minutes'>00</span>:<span class='seconds'>00</span><p>
        <textarea class="text" rows="10" col="70" placeholder="Start typing here..."></textarea>
      </div>

      <div class="sound">
      </div>

    </div>
  </body>
</html>
