<!doctype html>
<html>
  <head>
    <title>Word Count | Stacey Lin</title>
    <script src="/js/jquery-1.11.2.min.js"></script>
    <script src="/js/analytics.js"></script>
    <script src="scripts.js"></script>    
    <link href="http://fonts.googleapis.com/css?family=Indie+Flower|Roboto" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="navigation">
      <a href="/180days" id="home">Home</a>
      <a href="http://staceylearnscode.wordpress.com" id="blog">Blog</a>
    </div>

    <div class="content">
      <h1> Word Count </h1>
      <img src="girl.png" class="image" />
      <textarea id="text" rows="10" cols="70" placeholder="Type something here"></textarea>

      <div class="wordCount">
        <p><span id="wordNumber" class="number">0</span> words.</p>

      </div>
    </div>
