<!doctype html>

<html>
  <head>
    <title>Wordcount | Stacey Lin</title>

    <link rel="stylesheet" href="style.css">
    <script src="/js/jquery-1.11.2.min.js"></script>
    <script src="/js/analytics.js"></script>
    <script src="scripts.js"></script>    
  </head>
  <body>
    <div class="navigation">
      <a href="/" id="home">Home</a>
      <a href="http://staceylearnscode.wordpress.com" id="blog">Blog</a>
    </div>

    <div class="content">
    
      <textarea id="text" rows="10" cols="70" placeholder="Write something here"></textarea>

      <div class="wordCount">
        <p><span id="wordNumber">0</span> words.</p>
        <p><span id="characterNumber">0</span> characters.</p>
      </div>
    </div>
  </body>
</html>
