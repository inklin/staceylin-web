      <h1>Monty Hall</h1>

      
       <p class="explain">There is a prize behind one of the doors. There other two are empty.</p>

      <div class="doors">
        <div class="door" id="door-1"><img src="door-1.png" class="pic"></div>
        <div class="door" id="door-2"><img src="door-2.png" class="pic"></div>
        <div class="door" id="door-3"><img src="door-3.png" class="pic"></div>
        <div class="tile"></div>
      </div>

      <div class="info">
        <p class="choice"></p>
        <input type="button" class="switch" id="yes" value="yes"></input>
        <input type="button" class="switch" id="no" value="no"></input>
      </div>
