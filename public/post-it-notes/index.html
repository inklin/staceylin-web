    <h1> Post-It Notes </h1>
    <p id="introduction">Write a sticky note and move it by the header!</p>
    
    <div class="content">  
      <div class="sticky first">
        <div class="sticky-header one"></div>
        <textarea class="sticky-body" cols="18" rows="10"></textarea>
      </div>

        <div class="sticky-header two"></div>
         <textarea class="sticky-body" cols="18" rows="10"></textarea>

      </div>

      </div>


      <div class="sticky fifth">
        <div class="sticky-header five"></div>
        <textarea class="sticky-body" cols="18" rows="10"></textarea>
      </div>

      <div class="sticky sixth">
        <div class="sticky-header six"></div>

      </div>
    </div>
