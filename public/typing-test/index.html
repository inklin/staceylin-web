<!doctype html>

<html>
  <head>
    <title>Words Per Minute | Stacey Lin</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="/js/jquery-1.11.2.min.js"></script>
    <script src="/js/analytics.js"></script>
    <script src="scripts.js"></script>    
  </head>
  <body>
    <div class="navigation">
      <a href="/180days" id="home">Home</a>
      <a href="http://staceylearnscode.wordpress.com" id="blog">Blog</a>
    </div>

    <div class="content">
      <h1> Words per Minute</h1>
      <div>
        <!-- Timer -->
        <div>
          <span id="timer">01:00</span>
        </div>
        <!-- Words to type -->
        <div id="text-container">
        </div>
        <!-- Input box -->
        <div>
          <textarea id="user-input" type="text" placeholder="type the words here"></textarea>
        </div>
        <!-- Result -->

        <div class="modal">
          <!-- Result -->
          <p id="result"></p>
          <div id="mistakes"></div>
          <p id="adjustedResult"></p>
          <button id="reset-btn">Reset Test</button>
        </div>

      </div>  

    </div>
  </body>
</html>
