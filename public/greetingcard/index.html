<!doctype html>

<html>
  <head>
    <title>Greeting Card Maker | Stacey Lin</title>

    <link rel="stylesheet" href="style.css">
    <script src="/js/jquery-1.11.2.min.js"></script>
    <script src="scripts.js"></script>
    <script src="html2canvas.js"></script>
    <script src="/js/analytics.js"></script>
  </head>
  <body>
    <div class="navigation">
      <a href="/180days" id="home">Home</a>
      <a href="http://staceylearnscode.wordpress.com" id="blog">Blog</a>
    </div>

    <div class="content">
    <h1>Greeting Card Maker</h1>

    <div class="makecard">
    <textarea rows="3" placeholder="Type your message" id="greeting"></textarea>
    <input type="submit" id="inputgreeting" value="Add text">
    

    <input type="file" id="picture" accept="image/*" />
    <input type="submit" id="inputimage" value="Add image" />
    <br>
    <input type="button" id="save" value="SAVE CARD" />
    </div>

    <div id="envelope">
      <div class="card" id="card">
       <image id="preview" src="#" alt="your image" />
       <p id="message"></p>
     </div>
    </div>

    </div>

  </body>
</html>
