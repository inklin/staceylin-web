<!doctype html>

<html>
  <head>
    <title>Menu Effects | Stacey Lin</title>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="/js/jquery-1.11.2.min.js"></script>
    <script src="/js/analytics.js"></script>
    <script src="scripts.js"></script>    
  </head>
  <body>
    <div class="content">

      <div class="navigation">
        <a href="/180days" id="home">home</a>
        <a href="http://staceylearnscode.wordpress.com" id="blog">blog</a>
      </div>
      
      <h1>Menu Effects</h1>
      <p>CSS effects for an off-canvas menu</p>

      <div class="buttons">
        <button type="button" class="effect-btn" id="effect-1">Slide on top</button>
        <button type="button" class="effect-btn" id="effect-2">Slide together</button>
        <button type="button" class="effect-btn" id="effect-3">Slide bounce</button>
        <button type="button" class="effect-btn" id="effect-4">Fold in</button>
        <button type="button" class="effect-btn" id="effect-5">Reveal</button>
        <button type="button" class="effect-btn" id="effect-6">Scale from corner</button>
        <button type="button" class="effect-btn" id="effect-7">Scale up</button>
        <button type="button" class="effect-btn" id="effect-8">Drop down</button>
        <button type="button" class="effect-btn" id="effect-9">Forward and back</button>
      </div>

      <div class="cover"></div>
    </div>


  </body>
</html>
