<!doctype html>

<html>
  <head>
    <title>Audio Animation</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="/js/jquery-1.11.2.min.js"></script>
    <script src="/js/analytics.js"></script>
    <script src="scripts.js"></script>    
  </head>
  <body>
    <div class="navigation">
      <a href="/" id="home">Home</a>
      <a href="http://staceylearnscode.wordpress.com" id="blog">Blog</a>
    </div>

    <div class="content">
  
      <div class="wagon-container">
        <div class="wagon"></div>
        <div class="tape"></div>
        <div class="wagon-top"></div>
        <div class="bar left"></div>
        <div class="bar right"></div>
        <div class="wheel left">
          <div class="middle">
              <div class="center"></div>
          </div>
        </div>
        <div class="wheel right">
          <div class="middle">
            <div class="center"></div>
          </div>
        </div>
        <div class="broomstick"></div>
        <div class="broom">
          <div class="broomstring"></div>
        </div>
        <div class="wing"></div>
      </div>

    </div>
  </body>
</html>
