<!doctype html>

<html>
  <head>
    <title>Kaiten Sushi | Stacey Lin</title>

    <link rel="stylesheet" href="style.css">
    <script src="/js/jquery-1.11.2.min.js"></script>
    <script src="/js/analytics.js"></script>
    <script src="scripts.js"></script>    
  </head>
  <body>
    <div class="navigation">
      <a href="/" id="home">Home</a>
      <a href="http://staceylearnscode.wordpress.com" id="blog">Blog</a>
    </div>

    <div class="content">
      <h1>Kaiten Sushi</h1>
      <p id="tip">Eat by clicking on the sushi!</p> 
      <div id="sauce">
        <img src="soysauce.png">
      </div>
      <div class="menu">
        <p id="menu">Menu</p>
        <li>Shake (salmon) <input type="button" value="order" id="shake" class="item"></input></li>
        <li>Tamago (egg) <input type="button" value="order" id="tamago" class="item"></input></li>
        <li>Ikura (salmon roe) <input type="button" value="order" id="ikura" class="item"></input></li>
        <li>Saba (mackerel) <input type="button" value="order" id="saba" class="item"></input></li>
        <li>Futomaki (thick roll) <input type="button" value="order" id="futomaki" class="item"></input></li>
      </div>

      <div class="sushicontainer">
      </div>      
      <div class="conveyor-belt-container">
        <div class="conveyorbelt">
          <div class="chain"></div>
          <div class="chain"></div>
          <div class="chain"></div>
          <div class="chain"></div>
          <div class="chain"></div>
          <div class="chain"></div>
          <div class="chain"></div>
          <div class="chain"></div>
          <div class="chain"></div>
          <div class="chain"></div>
          <div class="chain"></div>
          <div class="chain"></div>
          <div class="chain"></div>
          <div class="chain"></div>
          <div class="chain"></div>
          <div class="chain"></div>
          <div class="chain"></div>
          <div class="chain"></div>
          <div class="chain"></div>
          <div class="chain"></div>
          <div class="chain"></div>
          <div class="chain"></div>
          <div class="chain"></div>
          <div class="chain"></div>
          <div class="chain">End</div>
        <div>
      </div>


    </div>
  </body>
</html>
