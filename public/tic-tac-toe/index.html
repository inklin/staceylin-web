<!doctype html>

<html>
  <head>
    <title>Tic Tac Toe | Stacey Lin</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <script src="/js/jquery-1.11.2.min.js"></script>
    <script src="/js/analytics.js"></script>
    <script src="scripts.js"></script>    
  </head>
  <body>
    <div class="navigation">
      <a href="/" id="home">Home</a>
      <a href="http://staceylearnscode.wordpress.com" id="blog">Blog</a>
    </div>

    <div class="content">
      
      <div class="board">
        <div class="box" id="box-0-0"><span class="symbol"></span></div>
        <div class="box" id="box-0-1"><span class="symbol"></span></div>
        <div class="box" id="box-0-2"><span class="symbol"></span></div>
        <div class="box" id="box-1-0"><span class="symbol"></span></div>
        <div class="box" id="box-1-1"><span class="symbol"></span></div>
        <div class="box" id="box-1-2"><span class="symbol"></span></div>
        <div class="box" id="box-2-0"><span class="symbol"></span></div>
        <div class="box" id="box-2-1"><span class="symbol"></span></div>
        <div class="box" id="box-2-2"><span class="symbol"></span></div>
      </div>

      <div class="result">
        <p class="winner"></p>
        <input type="button" value="Play again" id="replay"></input>
      </div>
    </div>
  </body>
</html>
