<!doctype html>

<html>
  <head>
    <title>Meal Time | Stacey Lin</title>

    <link rel="stylesheet" href="mealtime.css">
    <script src="/js/jquery-1.11.2.min.js"></script>
    <script src="mealtime.js"></script>
  </head>
  <body>
    <div class="navigation">
      <a href="/">Home</a>
      <a href="staceylin.wordpress.com">Blog</a>
    </div>

    <div class="menu" id="menu">
      <p>How do you like your eggs?</p>
      <input type="radio" name="eggs" value="boiled" />Boiled
      <input type="radio" name="eggs" value="sunny" />Sunny side up
      <input type="radio" name="eggs" value="painted" />Painted
      <input type="radio" name="eggs" value="green" />Green


      <p>Choose your meat!</p>
      <input type="radio" name="meat" value="bacon" />Bacon
      <input type="radio" name="meat" value="sausage" />Sausage
      <input type="radio" name="meat" value="drumstick" />Drumstick
      <input type="radio" name="meat" value="vegetable" />No meat! Vegetables, please.



      <p>What carbs would you like to consume?</p>
      <input type="radio" name="carbs" value="pancakes" />Pancakes
      <input type="radio" name="carbs" value="waffles" />Waffles
      <input type="radio" name="carbs" value="fries" />Fries
      <input type="radio" name="carbs" value="bread" />Bread


      <p>What would you like to drink?</p>
      <input type="radio" name="drink" value="orange" />Orange juice
      <input type="radio" name="drink" value="coffee" />Coffee
      <input type="radio" name="drink" value="milk" />Milk
      <input type="radio" name="drink" value="bbtea" />Bubbletea


      <button id="submit">Feed Me!</button>
    </div>

    <div class="meal" id="meal">
      <img src="boiled.png" id="boiled" class="eggs">
      <img src="painted.png" id="painted" class="eggs">
      <img src="sunny.png" id="sunny" class="eggs">
      <img src="green.png" id="green" class="eggs">

      <img src="bacon.png" id="bacon" class="meat">
      <img src="sausage.png" id="sausage" class="meat">
      <img src="drumstick.png" id="drumstick" class="meat">
      <img src="vegetable.png" id="vegetable" class="meat">

      <img src="pancakes.png" id="pancakes" class="carbs">
      <img src="waffles.png" id="waffles" class="carbs">
      <img src="fries.png" id="fries" class="carbs">
      <img src="bread.png" id="bread" class="carbs">

      <img src="orange.png" id="orange" class="drink">
      <img src="coffee.png" id="coffee" class="drink">
      <img src="milk.png" id="milk" class="drink">
      <img src="bbtea.png" id="bbtea" class="drink">

    <img src="plate.png" id="plate" class="plate">
    </div>
