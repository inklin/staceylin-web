<html>
<head>
  <title>Guess A Number | Stacey Lin</title>
  <link rel="stylesheet" type="text/css" href="guessanumber.css">
  <script type="text/javascript" src="guessanumber.js"></script>
  </head>
<body>
  <div id="question">
    <h1>Guess a number from 1 to 100</h1>
  </div>

  <div id="turns">
  You have 5 guesses. Good luck!
  </div>

  <div id="userguess" class="userguess">
  <input type="text" id="guess" placeholder="Enter your # here"><input type="submit" id="guessbutton" value="Guess!" onclick="guessNumber()">
  </div>

  <div id="result" class="result">
  </div>

  <div class="playagain" id="playagain">
    <input type="button" id="play" onclick="playAgain()" value="Play Again">
  </div>

  <footer>
    <a href="/" id="box1">Home</a>
    <a href="staceylin.wordpress.com" id="box2">Blog</a>
  </footer>
  </body>
</html>
