<head>
  <title>Guess A Number | Stacey Lin</title>
  <link rel="stylesheet" type="text/css" href="guessanumber.css">
  <script type="text/javascript" src="guessanumber.js"></script>
  </head>
<body>
    <div class="container">
      <h1>Guess a number from 1 to 100</h1>
      <p id="turns">You have 5 guesses. Good luck!</p>

      <div id="userguess" class="userguess">
        <input type="text" id="guess" placeholder="Enter your guess">
        <input type="submit" id="guessbutton" value="Guess!" onclick="guessNumber()">
      </div>

      <p id="result" class="result"></p>

      <div id="playagain" class="playagain">
        <img src="http://placecorgi.com/390/270" />
        <br />
        <input type="button" id="play" onclick="playAgain()" value="Play Again">
      </div>
    </div>
