<!doctype html>

<html>
  <head>
    <title>Love Calculator | Stacey Lin</title>

  <link href='http://fonts.googleapis.com/css?family=Give+You+Glory|Petit+Formal+Script' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <script src="/js/jquery-1.11.2.min.js"></script>
    <script src="/js/analytics.js"></script>
    <script src="scripts.js"></script>    
  </head>
  <body>
    <div class="navigation">
      <a href="/" id="home">Home</a>
      <a href="http://staceylearnscode.wordpress.com" id="blog">Blog</a>
    </div>

    <div class="content">
      <h1>The Love Calculator</h1>

      <div class="inputs">
        <div class="col1">
          <label for="field1">Your Name:</label>
          <input id="field1" type="text" placeholder="Your name"></input>
        </div>

        <div class="col2">
          <label for"field2">Partner's Name:</label>
          <input id="field2" type="text" placeholder="Partner's name" class="nameInput second"></input>
      </div>

      <input type="button" value="Calculate" class="calculate"></input>
      
      <div class="loveResult">
        <div class="heart"></div>
        <p class="result"></p>
      </div>
    </div>
  </body>
</html>
