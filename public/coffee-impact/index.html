<!doctype html>

<html>
  <head>
    <title>Coffee Impact | Stacey Lin</title>
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="/js/jquery-1.11.2.min.js"></script>
    <script src="/js/analytics.js"></script>
    <script src="scripts.js"></script>    
  </head>
  <body>
    <div class="navigation">
      <a href="/" id="home">Home</a>
      <a href="http://staceylearnscode.wordpress.com" id="blog">Blog</a>
    </div>

    <div class="content">
      <div class="coffee-header">
        Coffee Impact
      </div>

      <div class="input">
        <p class="question">How often do you buy coffee?</p>
        <form>
          <input type="radio" name="frequency" value="daily" checked>Daily</input>
          <input type="radio" name="frequency" value="weekly" >Weekly</input>
          <input type="radio" name="frequency" value="monthly" >Monthly</input>
          <input type="radio" name="frequency" value="yearly" >Yearly</input>
        </form>

        <p class="question">How much do you spend per coffee?</p>
        <input type="input" placeholder="Enter amount" id="cost"></input>
      </div>

      <input type="button" id="calculate" value="Calculate"></input>

      <div class="result">
      </div>

    </div>
  </body>
</html>
